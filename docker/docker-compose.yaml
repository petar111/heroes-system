services:
  heroescontentcreator:
    build: heroescontentcreator
    ports:
      - 8081:8080
    environment:
      - DATABASE_DB=heroescontentcreatordb
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=root
      - DATABASE_PROTOCOL=postgresql
      - SERVICE_PORT=8080
      - HIBERNATE_DDL_AUTO=none
      - LIQUIBASE_ENABLE=true
      - HIBERNATE_SHOW_SQL=false
    networks:
      - spring-postgres
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8081"
  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5450:5432
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-postgres
    environment:
      - POSTGRES_DB=heroescontentcreatordb
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL","netstat -an | grep -q 5432"]
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.sec
networks:
  spring-postgres:
