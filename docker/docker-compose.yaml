services:

  naming-server:
    build:
      context: ../code/heroesnamingserver
    mem_limit: 700m
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - heroes-system-network

  heroes-origin-service:
    build:
      context: ../code/heroesoriginservice
    ports:
      - 8081:8080
    environment:
      DATABASE_DB: heroesoriginservicedb
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_PROTOCOL: postgresql
      SERVICE_PORT: 8080
      HIBERNATE_DDL_AUTO: none
      LIQUIBASE_ENABLE: true
      HIBERNATE_SHOW_SQL: false
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - heroes-system-network
    depends_on:
      - naming-server
      - db

  heroes-user-service:
    build:
      context: ../code/heroesuserservice
    ports:
      - 8050:8050
    environment:
      DATABASE_DB: heroesuserservicedb
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_PROTOCOL: postgresql
      SERVICE_PORT: 8050
      HIBERNATE_DDL_AUTO: none
      LIQUIBASE_ENABLE: true
      HIBERNATE_SHOW_SQL: false
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - heroes-system-network
    depends_on:
      - naming-server
      - db

  heroes-authorization-server:
    build:
      context: ../code/heroesauthorizationserver
    ports:
      - "8799:8799"
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - heroes-system-network
    depends_on:
      - naming-server

  api-gateway:
    build:
      context: ../code/heroesapigateway
    mem_limit: 700m
    ports:
      - "8765:8765"
    networks:
      - heroes-system-network
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/

  

  zipkin-server:
    image: openzipkin/zipkin:2.23
    mem_limit: 300m
    ports:
      - "9411:9411"
    networks:
      - heroes-system-network

  db:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5450:5432
    secrets:
      - db-password
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
      - db-data:/var/lib/postgresql/data
    networks:
      - heroes-system-network
    environment:
      POSTGRES_MULTIPLE_DATABASES: heroesoriginservicedb,heroesuserservicedb
      POSTGRES_PASSWORD_FILE: /run/secrets/db-password
    expose:
      - "5432"

volumes:
  db-data:
secrets:
  db-password:
    file: db/password.sec

networks:
  heroes-system-network:
